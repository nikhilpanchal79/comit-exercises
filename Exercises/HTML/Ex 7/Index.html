<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr/>
        <form action="Create-User.html" method="GET">
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" placeholder="Email" required>
            <br>
            <label for="Username">Username:</label>
            <input type="text" name="Username" id="Username" placeholder="Username" size="30" maxlength="12" required>
            <br>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" placeholder="Password" size="30" maxlength="8" required>
            <br>
            <label for="Bio">Bio:</label><br>
            <textarea name="Bio" id="Bio" placeholder="Give a brief introduction of this user"></textarea>
            <br>
            <fieldset>
                <legend>Interest</legend>
                    Select your favourite superhero
                        <input type="radio" name="superhero" value="Superman"/> Superman
                        <input type="radio" name="superhero" value="Batman"/> Batman
                        <input type="radio" name="superhero" value="Wonder Woman" checked/> Wonder Woman
                        <input type="radio" name="superhero" value="Flash"/> Flash
                        <input type="radio" name="superhero" value="Thor/> Thor
                        <input type="radio" name="superhero" value="Hulk"/> Hulk
                        <br>
                    Select your favourite video game
                        <input type="checkbox" name="videogames" value="Fifa" checked/> Fifa
                        <input type="checkbox" name="videogames" value="NHL"/> NHL
                        <input type="checkbox" name="videogames" value="Resident Evil"/> Resident Evil
                        <input type="checkbox" name="videogames" value="Uncharted" checked/> Uncharted
            </fieldset>
                        <input type="hidden" name="userid" value="2300"/>
                            <button>Create User!</button>

        </form>
</body>
</html>
